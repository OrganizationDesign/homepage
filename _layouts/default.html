<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/pages/codebook' | relative_url }}">Codebook</a>
          <a href="{{ '/pages/coverage' | relative_url }}">Coverage</a>
          <a href="{{ '/pages/methods' | relative_url }}">Methods</a>
          <a href="{{ '/pages/how-to-use' | relative_url }}">How to Use</a>
          <a href="{{ '/pages/contribute' | relative_url }}">Contribute</a>
          <a href="{{ '/pages/citations' | relative_url }}">Citations</a>
          <a href="{{ '/pages/subscribe' | relative_url }}">Subscribe</a>
          <a href="{{ '/pages/terms' | relative_url }}">Terms</a>
        </nav>
      </div>
    </header>
    <main class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    <footer class="site-footer">
      <div class="wrapper">
        <p class="muted">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
          Â© {{ site.time | date: "%Y" }} by {{ site.owner_name }} is licensed under
          <a rel="license" href="{{ site.license_url }}">CC BY-NC 4.0</a>
          <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" alt="CC" style="height:1em; margin-left:.35em;">
          <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" alt="BY" style="height:1em; margin-left:.2em;">
          <img src="https://mirrors.creativecommons.org/presskit/icons/nc.svg" alt="NC" style="height:1em; margin-left:.2em;">
        </p>
      </div>
    </footer>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
